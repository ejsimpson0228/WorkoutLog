<br />
<div class="row justify-content-md-center dark-text">
  <div class="col-md-8 ">
    <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username" placeholder="Username">
        <span class="help-block warning-text" *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched && registerForm.get('username').errors.required">
          Username is required
        </span>
        <span class="help-block warning-text" *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched && registerForm.get('username').errors.existingUser">
          This username is already taken!
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Email">
        <span class="help-block warning-text" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched && registerForm.get('email').errors.email">
          Invalid email address
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password" placeholder="Password">
        <span class="help-block warning-text" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched && registerForm.get('password').errors.required">Password is required</span>
        <span class="help-block warning-text" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched && registerForm.get('password').errors.minlength">Password must be at least 7 characters</span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
        <span class="help-block warning-text" *ngIf="!registerForm.get('confirmPassword').valid && registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors.required">You must confirm your password</span>
        <span 
          class="help-block warning-text" 
          *ngIf="!registerForm.valid && 
            registerForm.touched && 
            registerForm.errors.passwordsNotSame && 
            registerForm.get('confirmPassword').touched && 
            registerForm.get('confirmPassword').value !== null"
          >Passwords do not match</span>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 justify-content-md-center">
          <button type="submit" class="btn btn-confirm" [disabled]="!registerForm.valid">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
