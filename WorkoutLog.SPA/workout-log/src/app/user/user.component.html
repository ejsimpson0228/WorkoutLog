<div class="container">
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="d-flex justify-content-center dark-text">Welcome to Workout Log!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h6 class="d-flex justify-content-center dark-text">Login or Sign Up to get started</h6>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <ngb-tabset [justify]="justifySetting" class="tabset1">
          <ngb-tab title="Sign In">
            <ng-template ngbTabContent>
              <div class="user-sign-in">
                <app-login></app-login>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Sign Up">
            <ng-template ngbTabContent>
              <div class="user-sign-in">
                <app-register></app-register>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset> 
      </div>
    </div>
    
  </div>
